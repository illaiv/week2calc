<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let num1 = prompt("please enter first number : ");
let num2 = prompt("Please enter second number : ");

num1 = parseInt(num1);
num2 = parseInt(num2);

let op = prompt("Enter +, -, *, / :")

if (op == "+")
result = num1 + num2;

else if (op == "-")
result = num1 - num2;

else if (op == "*")
result = num1 * num2;

else if (op == "/")
result = num1 / num2;

prompt("the number is : " + result);


    </script>
</body>
</html>
